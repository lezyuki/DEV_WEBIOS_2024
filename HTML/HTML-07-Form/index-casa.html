<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <h2>Formulario anônimo</h2>
    <form action="./">
   <fieldset>
    <legend>Nome da Empresa</legend>
      <textarea name="" id="" cols="50" rows=3"></textarea>

      <h3>Data que iniciou na empresa </h3>
    
       <input type="date">
       <h3>Número de funcionários na empresa</h3>
       <input type="number">
       <h3>Salário</h3>
       <input type="number">
    </fieldset>  <br>

    <fieldset>
       <h3>Ainda está trabalhando na empresa?</h3>
       <input type="radio" name="Sim">
       <label for="">Sim</label> <br>
       <input type="radio" name="Sim">
       <label for="">Não</label>

       <h3>PJ OU CLT?</h3>
       <input type="radio" name="#">
       <label for="">PJ</label> <br>
       <input type="radio" name="#">
       <label for="">CLT</label>

       <h3>Quais benefícios você recebe?</h3>
       <input type="checkbox">
       <label for="">Vale refeição</label> <br>
       <input type="checkbox">
       <label for="">Vale Alimentação</label> <br>
       <input type="checkbox">
       <label for="">Vale Transporte</label> <br>
       <input type="checkbox">
       <label for="">Academias (GYMPASS)</label> <br>
       <input type="checkbox">
       <label for="">PLR</label> <br>
       <input type="checkbox">
       <label for="">Plano de saúde</label> <br>
       <input type="checkbox">
       <label for="">Plano odontológico</label> <br>
       <input type="checkbox">
       <label for="">Cesta básica</label> <br>
       <input type="checkbox">
       <label for="">Day off</label> <br>
       <input type="checkbox">
       <label for="">Bolsa de estudos</label> <br>
       <input type="checkbox">
       <label for="">Licença a maternidade ou paternidade</label> <br>
       <input type="checkbox">
       <label for="">Pet friendly</label> <br>
       <input type="checkbox">
       <label for="">Empréstimo consignado</label> <br>
     </fieldset> <br>

     <fieldset>
       <h3>Prós da empresa</h3>
       <textarea name="" id="" cols="50" rows="5"></textarea>

       <h3>Contras da empresa</h3>
       <textarea name="" id="" cols="50" rows="5"></textarea> <br> <br>

       <input type="submit" value="ENVIAR"> 
     </fieldset> 
   

  </form>
 </body>
</html>
